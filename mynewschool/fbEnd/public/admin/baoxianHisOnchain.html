  <script>
    var bname = getCookie("bname");
    $("#bname").html(bname);

    var postBody = {
      
    };
    $.ajax({
      type: 'POST',
      url: '/rongzi/baoxian/checkapp_onchain',
      data: postBody,
      dataType: 'json',
      success: function (data) {

        if(data.State == 200){
          for(var o in data.Data ){
             data.Data[o] = data.Data[o].toString();
         
            if (typeof(data.Data[o]) == 'string' && data.Data[o].search('EntityKey') != -1) {
             var msg = JSON.parse(data.Data[o]);
             var msg1 = JSON.stringify(msg, null, 4);
             var test = JSON.parse(msg1);

             if(test.Application.ID == getUrlVars()['history']){
              //仓库审核结果
                var app = test.ApproveHis[0];
                var resultRemark1 = app.IsPass?"通过":"驳回"; 
              $("#searchResult").append(
                 
                '<div class="well well-lg"><table class="table table-hover"><tbody><tr><td class="text-left"><strong>仓库审核结果:&nbsp;&nbsp;</strong></td><td class="text-left" colspan="3">'+resultRemark1 + '</td></tr></tbody><tbody><tr><td class="text-left"><strong>资产是否存在:&nbsp;&nbsp;</strong></td><td class="text-left" colspan="3">'+app.Data.是否存在+ '</td></tr></tbody><tbody><tr><td class="text-left"><strong>资产是否已质押:&nbsp;&nbsp;</strong></td><td class="text-left" colspan="3">' + app.Data.是否已质押 + '</td></tr></tbody></table></br></div></hr>' );
             }else{
              continue;
             }
             }

          }
              
        }else {
          $("#searchResult").append(data.Message);
        }
      }
    });


    function back(){
      window.location.href = "baoxianAppOnchain.html";
    }

    function getUrlVars()
   {
      var vars = [], hash;
      var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
      for(var i = 0; i < hashes.length; i++)
      {
          hash = hashes[i].split('=');
          vars.push(hash[0]);
          vars[hash[0]] = hash[1];
      }
      return vars;
     }

    function getCookie(objName) {//获取指定名称的cookie的值   
      var arrStr = document.cookie.split("; ");
      for (var i = 0; i < arrStr.length; i++) {
        var temp = arrStr[i].split("=");
        if (temp[0] == objName)
          return unescape(temp[1]);
      }
    }

    var date = getCookie("date");
    var _id = getCookie("_id");
    var userId = getCookie("userId");
    var type = getCookie("type");
    var content = getCookie("content");
    function delCookie(name) {//为了删除指定名称的cookie，可以将其过期时间设定为一个过去的时间   
      var date = new Date();
      date.setTime(date.getTime() - 10000);
      document.cookie = name + "=a; expires=" + date.toGMTString();
    }
    function del_() {
      delCookie(name);
      delCookie(date);
      delCookie(_id);
      delCookie(userId);
      delCookie(type);
      delCookie(content);
      alert("您已退出登陆！");
      window.location.href = "index.html";
    }
  </script>
