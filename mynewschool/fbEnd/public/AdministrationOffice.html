 <section id="about">
        <div class="container">

            <div class="section-header">
                <h2 class="section-title wow fadeInDown">平台节点权限管理</h2>
                <p class="wow fadeInDown">为学生及学生部门提供区块链网络节点的加入、删除、查询操作.</p>
            </div>

             <div class="form-group">
                <label for="name">操作选择</label>
                <select class="form-control input-sm col-xs-4" >
                  <option  name="zichan_type" value="文体竞赛" ><strong> 加入区块链</strong></span></option>
                  <option  name="zichan_type" value="产能" ><strong> 查询链上节点</strong></span></option>
                  <option  name="zichan_type" value="产能" ><strong> 删除指定节点</strong></span></option>
                </select>
              </div>
              <br>
       <div class="tab-content">
               
                <form class="form-horizontal">
                    <div class="form-group form-group-md">
                    <label for="username" class="col-sm-2 control-label">学生|部门名称</label>
                    <div class="col-md-2"> <input id="guige" type="text" class="form-control"></div>

                    <label for="username" class="col-sm-2 control-label">工号</label>
                    <div class="col-md-2"> <input id="caizhi" type="text" class="form-control"></div>

                    <label for="username" class="col-sm-2 control-label">班级</label>
                    <div class="col-md-2"><input id="jianshu" type="text" class="form-control"></div>


                  </div>
                  <br>

                  <div class="form-group form-group-md">
                    <label for="username" class="col-sm-2 control-label">工作部门</label>
                    <div class="col-md-2"><input id="cangdanId" type="text" class="form-control"></div>

                     <label for="username" class="col-sm-2 control-label">工作职称</label>
                    <div class="col-md-2"> <input id="money" type="text" class="form-control"></div>

              
                    <label for="username" class="col-sm-2 control-label">起止时间</label>
                    <div class="col-md-2"> <input id="money" type="text" class="form-control"></div>

                  </div>
                  <br>


                  <div class="col-md-offset-5 col-md-2">
                    <a class="btn btn-primary btn-sm btn-block btn-lg" onclick="addReceipt()">操作申请上链</a>
                  </div>
                </form>
              </div>
        </div>
